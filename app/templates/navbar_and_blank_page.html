<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTG Archetype Annotator</title>
      <style>
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            height: 85vh
            flex: 1; /* Take up remaining space */
            overflow-y: auto; /* Scroll inside this div only */
        }
    </style>
</head>
<body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include DataTables CSS/JS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-static-top navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='my_logo.png') }}" alt="logo1" height="30" alt="" loading="lazy" />
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item {% if session["active_page"] == "home" %}active{% endif %}">
          <a class="nav-link " aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item {% if session["active_page"] in ["annotate_random_card"] %}active{% endif %}">
          <a class="nav-link" href="/annotate">Annotate random card</a>
        </li>
        <li class="nav-item {% if session["active_page"] in ["cards"] %}active{% endif %}">
          <a class="nav-link" href="/cards">Cards</a>
        </li>
        <li class="nav-item {% if session["active_page"] == "my_profile" %}active{% endif %}">
          <a class="nav-link" href="/my_profile">My profile</a>
        </li>
          {% if session["is_admin"] %}
      <li class="nav-item {% if session["active_page"] == "admin" %}active{% endif %}">
          <a class="nav-link" href="/admin">Admin <i class="bi bi-gear-fill"></i></a>
        </li>
          {% endif %}
      </ul>
      <!-- Left links -->

      <!-- Search form -->

     <form class="form-inline my-2 my-lg-0" action="/searchcard" method="post">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_text">
    </form>
        <ul class="navbar-nav mb-2 mb-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </ul>

    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->

      <div class="content-area container-fluid">

    {{ sub_page_content|safe }}

    </div>



</body>
</html>
